<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KITTY KLICKAH</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
    <link rel="icon" type="image/x-icon" href="./assets/kitten-favicon.png" />

  <body>
    <!-- These are the bare minimum element requirements needed for the assignment: -->
    <!-- title -->
    <header>
      <h1>KITTY KLICKAH</h1>
      <h2>A kitty enjoys nothing more than lil' treaties!</h2>
    </header>

    <!-- a clickable element, e.g. a button with an image -->
    <div>
      <button id="image-button">
        <img
          id="cat-image"
          src="./assets/kitty-image.png"
          alt="Illustration of cute orange cat"
        />
      </button>
      <figcaption>
        Illustration by
        <a
          href="https://unsplash.com/@brenortiz?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Brenda Carolina Ortiz Diaz</a
        >
        on
        <a
          href="https://unsplash.com/illustrations/an-orange-cat-with-a-raised-tail-2uR7BOZi3ZQ?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Unsplash</a
        >
      </figcaption>
    </div>
    <!-- game info -->
    <p>Total cookie count: 0</p>
    <p>Cookies per second (CPS): 0</p>
    <!-- container for the shop upgrades -->
    <section id="shop-container">
      <h2 id="shop-title">FANCY AN UPGRADE? TAKE YOUR PICK:</h2>
    </section>
    <footer>fueled by cats & cookies since '25</footer>
  </body>
</html>
